name: Chartink Stock Bot

on:
  schedule:
    # Mondayâ€“Friday at 5:00 PM IST (11:30 UTC)
    - cron: "30 11 * * 1-5"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run trading bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py

      - name: ğŸ’¾ Commit updated JSON (if changed)
        run: |
          git config user.name "chartink-bot"
          git config user.email "chartink-bot@users.noreply.github.com"

          git add data/stocks.json

          if git diff --cached --quiet; then
            echo "No JSON changes to commit"
          else
            git commit -m "Auto-update stocks.json [bot]"
            git push
          fi
